<!DOCTYPE html>
<html>
<head>
	<title>Coins</title>
	<link rel="stylesheet" href="css/styles.css">
	<!--[if IE 9]>
	<script src="js/ie9.js"></script>
	<![endif]-->
	<script src="js/algorithm.js"></script>

</head>
<body>
	<section id="room">
		<main id="field">
			<div id="factories" class="line">
				<!-- <img src="img/factory.png">
				<img src="img/factory.png">
				<img src="img/factory.png">
				<img src="img/factory.png">
				<img src="img/factory.png"> -->
			</div>
			<div id="fabrics" class="line">
				<!-- <img src="img/fabric.png">
				<img src="img/fabric.png">
				<img src="img/fabric.png">
				<img src="img/fabric.png">
				<img src="img/fabric.png">
			
				<img src="img/fabric.png">
				<img src="img/fabric.png">
				<img src="img/fabric.png">
				<img src="img/fabric.png">
				<img src="img/fabric.png"> -->
			</div>
			<img id="start" class="centered btn" src="img/start_btn.png">
			<img id="win" class="centered hidden" src="img/win.png">
		</main>
		<footer>
			<div id="store" class="cells">
				<div id="fabric" class="cells creator" data-target="fabrics" data-max="10" data-cost="20">
					<img id="fabric_creator" class="btn" src="img/fabric.png" title="fabric">
					<div class="cover"></div>
				</div>
				<div id="factory" class="cells creator" data-target="factories" data-max="5" data-cost="70" data-depend="fabrics:1">
					<img id="factory_creator" class="btn" src="img/factory.png" title="factory">
					<div class="cover"></div>
				</div>
			</div>
			<div id="border" class="cells"></div>
			<div id="statistic" class="cells">0</div>
		</footer>
	</section>
</body>
</html>
